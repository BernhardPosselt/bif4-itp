@(username: String)

@main(username, title = "Webchat") {

    <div id="channel_sidebar">
        <div class="tabbed_navi">
            <ul>
                <li><a href="#" class="channels_link">Channels</a></li>
                <li><a href="#" class="groups_link">Groups</a></li>
            </ul>
        </div>
        <div id="channels">
            <ul></ul>
            <div class="utils"><a class="newchannel link_button" href="#" >New channel</a></div>
        </div>
        <div id="groups">
        </div>
    </div>

    <div id="stream_window">
        <div id="streams"></div>

        <div id="input">
            <select id="input_options">
                <option value="as3">ActionScript 3</option>
                <option value="bash">Bash</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="css">CSS</option>
                <option value="diff">Diff</option>
                <option value="erlang">Erlang</option>
                <option value="groovy">Groovy</option>
                <option value="java">Java</option>
                <option value="js">JavaScript</option>
                <option value="perl">Perl</option>
                <option value="php">Php</option>
                <option value="powershell">Powershell</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
                <option value="sass">SASS</option>
                <option value="scala">Scala</option>
                <option value="sql">SQL</option>
                <option value="text" selected="selected">Text</option>
                <option value="vb">Visual Basic</option>
                <option value="xml">XML</option>
            </select>
            <div id="input_field_wrap"><textarea id="input_field"></textarea></div>
            <input id="input_send" type="button" value="Send" />
        </div>
    </div>

    <div id="info_sidebar">
        <div id="channel_info">
            <fieldset>
                <legend>Users</legend>
                <div id="channel_users"></div>
                <div class="utils"><a class="invite link_button" href="#" >Invite</a></div>
            </fieldset>
        </div>
        <div id="file_info">
            <fieldset>
                <legend>Files</legend>
                <div id="channel_files">

                </div>
                <div class="utils"><a class="upload link_button" href="#" >Upload</a></div>
            </fieldset>
        </div>
    </div>

   <!-- Add to Channel Form -->
    <div class="popup_wrapper"></div>
    
    <div id="invite_window" class="popup_window">
        <div class="popup_window_title">Invite to Channel</div>
        <div id="invite_toolbar">
            <input id="invite_filter" type="text" placeholder="Filter" />
        </div>
        <div id="selected_preview">
            <div class="select_list groups">
                <h1>Groups</h1>
                <ul>
                </ul>
            </div>
            <div class="select_list users">
                <h1>Users</h1>
                <ul>
                </ul>
            </div>
        </div>
        <div id="invite_selected">
            <div class="select_list groups">
                <h1>Selected groups</h1>
                <ul>
                </ul>
            </div>
            <div class="select_list users">
                <h1>Selected users</h1>
                <ul>
                </ul>
            </div>
        </div>    
        <div id="invite_buttons" class="popup_window_buttons">
            <input id="invite_cancel" type="button" value="Cancel" />
            <input id="invite_ok" type="button" value="Invite" />
        </div>
    </div>

    <!-- Change topic form -->
    <div id="change_topic_window" class="popup_window">
        <div class="popup_window_title">Change topic</div>
        <div class="popup_window_content">
            <div class="field">
                <label for="change_topic">Topic:</label>
                <input id="change_topic" type="text" size="30" name="change_topic" />
            </div>
        </div>
        <div id="change_topic_buttons" class="popup_window_buttons">
              <input id="change_topic_cancel" type="button" value="Cancel"/>
              <input id="change_topic_change" type="button" value="Change"/>
        </div>
    </div>

    <!-- Change channelname form -->
    <div id="change_channel_name_window" class="popup_window">
        <div class="popup_window_title">Change channel name</div>
        <div class="popup_window_content">
            <div class="field">
                <label for="change_channel_name">Channel name:</label>
                <input id="change_channel_name" type="text" size="30" name="change_channel_name" />
            </div>
        </div>
        <div id="change_topic_buttons" class="popup_window_buttons">
              <input id="change_channel_name_cancel" type="button" value="Cancel"/>
              <input id="change_channel_name_change" type="button" value="Change"/>
        </div>
    </div>


    <!-- Create new channel form -->
    <div id="newchannel_window" class="popup_window">
        <div class="popup_window_title">New channel</div>
        <div class="popup_window_content">
            <div class="field">
                <label for="newchannel_name">Name:</label>
                <input id="newchannel_name" type="text" size="30" name="newchannel_name" />
            </div>
            <div class="field">
                <label for="newchannel_topic">Topic:</label>
                <input id="newchannel_topic" type="text" size="30" name="newchannel_topic" />
            </div>
            <div class="field">
                <label for="newchannel_public">Public:</label>
                <input id="newchannel_public" type="checkbox" size="30" name="newchannel_public" />
            </div>
        </div>
        <div id="newchannel_buttons" class="popup_window_buttons">
              <input id="newchannel_cancel" type="button" value="Cancel"/>
              <input id="newchannel_create" type="button" value="Create"/>
        </div>
    </div>

}
