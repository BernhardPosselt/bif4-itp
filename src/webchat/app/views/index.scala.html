@(username: String)

@main(username, title = "Webchat") {

    <div id="channel_sidebar">
        <div class="tabbed_navi">
            <ul>
                <li><a href="#" class="channels_link">Channels</a></li>
                <li><a href="#" class="groups_link">Groups</a></li>
            </ul>
        </div>
        <div id="channels">
            <div class="heading">Channels</div>
            <ul></ul>
        </div>
        <div id="groups">
            <div class="heading">Groups</div>
            <ul></ul>
        </div>
    </div>

    <div id="stream_window">
        <div id="streams"></div>

        <div id="input">
            <select id="input_options">
                <option>Text</option>
                <option>Java</option>
            </select>
            <div id="input_field_wrap"><textarea id="input_field"></textarea></div>
            <input id="input_send" type="button" value="Send" />
        </div>
    </div>

    <div id="info_sidebar">
        <div id="channel_info">
            <fieldset>
                <legend>Users</legend>
                <div id="channel_users">
                </div>
            </fieldset>
        </div>
        <div id="file_info">
            <fieldset>
                <legend>Files</legend>
                <div id="channel_files">
                </div>
            </fieldset>
        </div>
    </div>
}
