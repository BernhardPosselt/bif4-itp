@(username: String, title: String, admin: Boolean = false)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")" />
        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/admin_main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>        

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        <div id="site">
            <nav>

                <div id="currentuser">
                @if(username != "") {
                    Hi, @username
                }
                </div>
                <ul>
                    @if(admin == true) {
                        <li><a href="@routes.AdminController.index">Admin</a></li>
                    }
                    @if(username != "") {
                        <li><a href="#" id="edit_profile_link">Profile</a> </li>
                        <li><a href="@routes.LoginController.logout">Logout</a></li>
                    }
                </ul>
            </nav>
            <div id="content">
                @content
            </div>
        </div>
    </body>
</html>
