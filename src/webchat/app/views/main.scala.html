@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.cookie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/keycodes.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mainmanager.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/channelmanager.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/usermanager.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/groupmanager.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/filemanager.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/streammanager.js")" type="text/javascript"></script>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        <div id="site">
            <nav>
                <ul>
                    <li><a href="">Settings</a> / </li>
                    <li><a href="@routes.ProfileHandling.edit">Profile</a> / </li>
                    <li><a href="@routes.LoginHandling.logout">Logout</a></li>
                </ul>
            </nav>
            <div id="content">
                @content
            </div>
        </div>
    </body>
</html>
