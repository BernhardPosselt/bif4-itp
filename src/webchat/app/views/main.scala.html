@(username: String, title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/syntaxhighlighter/styles/shCore.css")" />

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/syntaxhighlighter/styles/shThemeDefault.css")" />

        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.cookie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shCore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushAS3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushBash.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushCpp.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushCSharp.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushCss.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushDiff.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushErlang.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushGroovy.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushJava.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushJScript.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushPerl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushPython.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushRuby.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushSass.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushScala.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushSql.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushVb.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/syntaxhighlighter/scripts/shBrushXml.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("javascripts/smileys.js")" type="text/javascript"></script>        
        <script src="@routes.Assets.at("javascripts/keycodes.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mainmanager.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/channelmanager.js")" type="text/javascript"></script>
        
        


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        <div id="site">
            <nav>

                <div id="username">
                @if(username != "") {
                    Hi, @username
                }
                </div>
                <ul>
                    <li><a href="">Settings</a></li>
                    <li><a href="@routes.ProfileController.edit">Profile</a> </li>
                    <li><a href="@routes.LoginController.logout">Logout</a></li>
                </ul>
            </nav>
            <div id="content">
                @content
            </div>
        </div>
    </body>
</html>
